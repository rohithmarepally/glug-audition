<!DOCTYPE html>
<html lang="en">
<head>

  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>

  <header class="header">
        <div>
            <img  class="icon" src="images/WhatsApp Image 2026-02-07 at 22.03.46.jpeg">
        </div>
        <div class="group_search">
        <input
            type="text"

        </div>

  <script src="script.js"></script>
