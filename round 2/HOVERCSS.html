<!DOCTYPE html>
<html>
    <head>
        <title>
            Learning HOVER CSS
        </title>
        <style>
            .mybutton{
                background-color: blue;
                color: white;
                padding: 10px 20px;
                border:none;
                cursor: pointer;
                transition: background-color 0.3s ease;

            }
            .mybutton:hover {
                background-color: lightblue;
                color: black;

                        }
            .card {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}
a {
  position: relative;
}
a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0;
  height: 2px;
  background: currentColor;
  transition: width 0.3s ease;
}
a:hover::after {
  width: 100%;
}
.neon:hover {
  box-shadow: 0 0 10px #00f6ff, 0 0 30px #00f6ff;
}

        </style>
    </head>
    <body>
        <button class="mybutton">
        HOVER ON ME

        </button>
        <div class="card">Hello World</div>

        <a class href="www.google.com">yo wASSUP</a>

        <button class="neon">
                NEON GLOW
        </button>



    </body>
    <script>

    </script>
</html>
